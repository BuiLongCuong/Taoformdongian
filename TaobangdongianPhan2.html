<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
<table>
    <tr>
        <td colspan="4" style="background:lightblue;color:blue ">
            <b>ĐĂNG KÝ HỌC VIÊN</b>
        </td>
    </tr>
    <tr>
        <td style="color:blue">Họ và tên</td>
        <td colspan="4">

    </tr>

        <td style="color:blue">Ngày sinh</td>

            <input type="text" style="width:100px">

    </tr>
    <tr>

        <td colspan="4">
            <input type="radio" name="gender">Nam

    <tr>

            <select name="Chọn lớp" id="Chọn lớp">

    </tr>
    <tr>
        <td style="color:blue">Email</td>
        <td colspan="4">
            <input type="email" style="width:100px">
        </td>
    </tr>
    <tr>
        <td style="color:blue">Điện thoại</td>
        <td colspan="4">
            <input type="text" style="width:100px">
        </td>
    </tr>
    <tr>
        <td></td>
        <td>
            <input type="text" value="Đăng kí" style="width:70px;text-align: center">
        </td>
        <td>
            <input type="text" value="Nhập lại" style="width:70px;text-align: center">
        </td>
    </tr>

</html>
